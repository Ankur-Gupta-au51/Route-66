<!DOCTYPE html>
<html>
<head>
    <title>Responsive Login Form Design</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body> 
     <div class="wrapper">
         <div class="headline">
             <h1>Welcome. </h1>
         </div>
         <form class="form" method="GET" action="#">
            <div class="signup">
                <div class="form-group">
                    <input type="text" placeholder="First name" required="">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Last name" required="">
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email" required="">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" required="">
                </div>
                <div class="form-group">
                    <input type="State" placeholder="State" required="">
                </div>
                <div class="form-group">
                    <input type="city" placeholder="City" required="">
                </div>
                <div class="form-group">
                    <input type="street" placeholder="Street" required="">
                </div>
                <div class="form-group">
                    <input type="postal_code" placeholder="Postal_Code" required="">
                </div>
                <div class="form-group">
                    <input type="house_no" placeholder="House_no" required="">
                </div>
                <div class="form-group">
                    <input type="mobile" placeholder="Mobile" required="">
                </div>
                <button type="submit" class="btn">SIGN UP</button>
                <div class="account-exist">
                    Already have an account? <a href="#" id="login">Login</a>
                </div>
            </div>
            <div class="signin"> 
                <div class="form-group">
                    <input type="email" placeholder="Email" required="">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" required="">
                </div>
                <div class="forget-password">
                    <div class="check-box">
                        <input type="checkbox" id="checkbox">
                        <label for="checkbox">Remember me</label>
                    </div>
                    <a href="#">Forget password?</a>
                </div>
                <button type="submit" class="btn">LOGIN</button>
                <div class="account-exist">
                    Create New a account? <a href="#" id="signup">Signup</a>
                </div>
            </div>
         </form>
     </div>

    <script src="main.js"></script>
</body>
</html>

</html>
